             placeholder="Buscar direccion"
             items-clicked-method="itemsClicked(callback)"
             items-removed-method="itemsRemoved(callback)"
             max-selected-items="1" select-items-label="Seleccione una ubicaciÃ³n" manage-externally="true" selected-items-label="Calle"/>
  </label>

    <button class="bar bar-footer bar-balanced" ng-click="initReport()">
